#### Pages
elf.admin_settings:
  path: '/admin/config/content/elf'
  defaults:
    _form: '\Drupal\elf\Form\SettingsForm'
    _title: 'External Links Filter Settings'
  requirements:
    _permission: 'administer site configuration'

elf.redirect:
  path: '/elf/redirect'
  defaults:
    _controller: '\Drupal\elf\Controller\ElfController::elfRedirect'
    _title: 'Elf Redirect'
  requirements:
    _permission: 'access content'
